 <!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Random Quote</title>
       <style>
           body {
               font-family: Arial, sans-serif;
               display: flex;
               justify-content: center;
               align-items: center;
               height: 100vh;
               margin: 0;
               background-color: #f0f0f0;
           }
           .quote-container {
               text-align: center;
               background: white;
               padding: 20px;
               border-radius: 10px;
               box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
           }
           .quote {
               font-size: 1.5em;
               margin: 20px 0;
           }
           .author {
               font-size: 1.2em;
               color: #555;
           }
           button {
               padding: 10px 20px;
               font-size: 1em;
               border: none;
               border-radius: 5px;
               background: #007BFF;
               color: white;
               cursor: pointer;
           }
           button:hover {
               background: #0056b3;
           }
       </style>
   </head>
   <body>
       <div class="quote-container">
           <div class="quote" id="quote">Нажмите кнопку, чтобы получить цитату</div>
           <div class="author" id="author"></div>
           <button onclick="fetchQuote()">Получить цитату</button>
       </div>

       <script>
           async function fetchQuote() {
               try {
                   const response = await fetch('/quote');
                   const data =await response.json();
                   document.getElementById('quote').innerText = data.content;
                   document.getElementById('author').innerText = `- ${data.author}`;
               } catch (error) {
                   console.error('Error fetching quote:', error);
               }
           }
       </script>
   </body>
   </html>
